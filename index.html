<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Harga Jual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    #hasil {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Harga Jual</h2><label for="modal">Modal Produk (Rp)</label> <input type="number" id="modal" placeholder="Contoh: 60000" />

<label for="admin">Biaya Admin Shopee (%)</label> <input type="number" id="admin" step="0.1" placeholder="Contoh: 8" />

<label for="margin">Target Untung Bersih (%)</label> <input type="number" id="margin" step="0.1" placeholder="Contoh: 30" />

<button onclick="hitungHargaJual()">Hitung Harga Jual</button>

  <div id="hasil"></div>  <script>
    function hitungHargaJual() {
      const modal = parseFloat(document.getElementById("modal").value);
      const admin = parseFloat(document.getElementById("admin").value) / 100;
      const margin = parseFloat(document.getElementById("margin").value) / 100;

      if (isNaN(modal) || isNaN(admin) || isNaN(margin)) {
        document.getElementById("hasil").innerText = "Mohon isi semua kolom dengan benar.";
        return;
      }

      const hargaJual = (modal * (1 + margin)) / (1 - admin);
      const hasilFormat = hargaJual.toLocaleString("id-ID", { style: "currency", currency: "IDR" });

      document.getElementById("hasil").innerText = Harga jual minimal: ${hasilFormat};
    }
  </script></body>
</html>
